{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <div style="max-width:640px;margin:28px auto;padding:18px;background:#fff;border-radius:8px;border:1px solid #e3e6ea;">
    <h2>Editar tasa r√°pida - 1 USD =&nbsp; {{ moneda }}</h2>
    <form method="post">
      {% csrf_token %}
      <div style="margin-top:12px;">
        <label style="display:block;font-weight:600;margin-bottom:6px;">Valor (1 USD = X {{ moneda }})</label>
        <input name="valor" type="text" value="{% if tasa %}{{ tasa.tasa }}{% endif %}" style="width:220px;padding:8px;border:1px solid #cbd5e1;border-radius:4px;" />
      </div>
      <div style="margin-top:18px;">
        <button type="submit" class="default">Guardar</button>
        <a href=".." class="button">Volver</a>
      </div>
    </form>
  </div>
{% endblock %}
