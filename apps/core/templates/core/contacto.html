{% extends 'base.html' %}

{% block title %}Contacto{% endblock %}

{% block content %}
<main class="container mx-auto px-4 py-10">
  <h1 class="text-2xl font-bold text-primary mb-6">Contáctanos</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="font-semibold mb-3">Información</h2>
      <p class="text-gray-600">Teléfono: +58 000-0000000</p>
      <p class="text-gray-600">Email: contacto@sanbenito.com</p>
    </section>
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="font-semibold mb-3">Mensaje rápido</h2>
      <form>
        <input class="w-full border rounded px-3 py-2 mb-3" placeholder="Tu nombre" />
        <input class="w-full border rounded px-3 py-2 mb-3" placeholder="Tu email" />
        <textarea class="w-full border rounded px-3 py-2 mb-3" rows="4" placeholder="Mensaje"></textarea>
        <button class="px-4 py-2 rounded bg-primary text-white">Enviar</button>
      </form>
    </section>
  </div>
</main>
{% endblock %}
